<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../src/dragit.css" rel="stylesheet"/>
    <script src="../lib/d3.v3.js"></script>
    <script src="../src/dragit.js"></script>
</head>
<style>

    body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        margin-left:40px;
        font-weight: 200;
        font-size: 14px;
    }

    html,body {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;

    }

    text {
        cursor: default;
    }

    h1 {
        font-weight: 400;
    }

    #chart {
        height: 506px;
    }

    text {
        font-size: 10px;
    }

    .dot {
        stroke: #000;
    }

    .axis path, .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .label {
        fill: #777;
    }

    .year.label {
        font: 500 196px "Helvetica Neue";
        fill: #ddd;
    }

    .country.label  {
        font: 500 96px "Helvetica Neue";
        fill: #ddd;
    }

    .year.label.active {
        fill: #aaa;
    }

    circle.pointTrajectory {
        pointer-events: none;
        stroke: lightgray;
        fill: black;
        opacity: 0;
    }

    path.lineTrajectory {
        stroke-width: 2;
        stroke-opacity: .5;
        stroke: black;
        fill: none;
        pointer-events: none;
    }

    .selected {
        stroke-width: 4;
    }

</style>

<div id="chart" style="margin:0px"></div>




<script>

    // Various accessors that specify the four dimensions of data to visualize.
    function x(d) { return d.proyecto; }
    function y(d) { return d.cliente; }
    function radius(d) { return d.cantidad; }
    function color(d) { return d.region; }
    function key(d) { return d.nombre; }

    // Chart dimensions.
    var margin = {top: 19.5, right: 19.5, bottom: 19.5, left: 39.5},
            width = 960 - margin.right,
            height = 500 - margin.top - margin.bottom;

    // Various scales. These domains make assumptions of data, naturally.
    var xScale = d3.scale.linear().domain([0, 6]).range([1, width]),
            yScale = d3.scale.linear().domain([0, 6]).range([height, 0]),
            radiusScale = d3.scale.sqrt().domain([0, 100]).range([0, 40]),
            colorScale = d3.scale.category10();

    // The x & y axes.
    var xAxis = d3.svg.axis().orient("bottom").scale(xScale),
            yAxis = d3.svg.axis().scale(yScale).orient("left");

    // Create the SVG container and set the origin.
    var svg = d3.select("#chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
            .attr("class", "gRoot")

    // Add the x-axis.
    svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

    // Add the y-axis.
    svg.append("g")
            .attr("class", "y axis")
            .call(yAxis);

    // Add an x-axis label.
    svg.append("text")
            .attr("class", "x label")
            .attr("text-anchor", "end")
            .attr("x", width)
            .attr("y", height - 6)
            .text("Proyecto");

    // Add a y-axis label.
    svg.append("text")
            .attr("class", "y label")
            .attr("text-anchor", "end")
            .attr("y", 6)
            .attr("dy", ".75em")
            .attr("transform", "rotate(-90)")
            .text("Cliente");

    // Add the year label; the value is set on transition.


    // Add the country label; the value is set on transition.
    var countrylabel = svg.append("text")
            .attr("class", "country label")
            .attr("text-anchor", "start")
            .attr("y", 80)
            .attr("x", 20)
            .text(" ");

    var countryCant = svg.append("text")
            .attr("class", "country label")
            .attr("text-anchor", "start")
            .attr("y", 180)
            .attr("x", 20)
            .text(" ");


    // Load the data.
    d3.json("../data/nations.json", function(nations) {

        // A bisector since many nation's data is sparsely-defined.
        var bisect = d3.bisector(function(d) { return d[0]; });

        var dot = svg.append("g")
                .attr("class", "dots")
                .selectAll(".dot")
                .data(interpolateData())
                .enter().append("circle")
                .attr("class", "dot")
                .style("fill", function(d) { return colorScale(color(d)); })
                .call(position)
                .on("mouseup", function(d, i) {
                    dot.style("opacity", .4)
                    d3.select(this).style("opacity", 1)
                    dot.classed("selected", false);
                    d3.select(this).classed("selected", !d3.select(this).classed("selected"));
                    //TODO: test if has been dragged
                    // Look at the state machine history and find a drag event in it?

                })
                .on("mouseenter", function(d, i) {
                    countrylabel.text(d.nombre);
                    countryCant.text(d.cantidad+'');
                    dot.style("opacity", .4)
                    d3.select(this).style("opacity", 1)
                    d3.selectAll(".selected").style("opacity", 1)

                })
                .on("mouseleave", function(d, i) {
                    countrylabel.text("");
                    countryCant.text("");
                    dot.style("opacity", 1);
                })
                .call(dragit.object.activate)

        // Add a title.
        dot.append("title")
                .text(function(d) { return d.nombre; });

        // Start a transition that interpolates the data based on year.
        svg.transition()
                .duration(30000)
                .ease("linear")

        // Positions the dots based on data.
        function position(dot) {
            dot.attr("cx", function(d) { return xScale(x(d)); })
                    .attr("cy", function(d) { return yScale(y(d)); })
                    .attr("r", function(d) { return radiusScale(radius(d)); });
        }

        var legend = svg.selectAll(".legend")
                .data(interpolateData())
                .enter().append("g")
                .attr("class", "legend")
                .attr("transform", function(d, i) { return "translate(-200," + i * 20 + ")"; });

        legend.append("rect")
                .attr("x", width +205)
                .attr("width", 18)
                .attr("height", 18)
                .style("fill",  function(d) { return colorScale(color(d)); })
                .on("mouseenter", function(d, i) {
                    countrylabel.text(d.nombre);
                    var texto = d.nombre;
                    countryCant.text(d.cantidad+'');
                    d3.selectAll(".dot").style("opacity", .4)
                    d3.selectAll(".dot").filter(function(d) {
                        return d.nombre == texto;
                    }).style("opacity", 1)
                })
                .on("mouseleave", function(d, i) {
                    countrylabel.text("");
                    countryCant.text("");
                    dot.style("opacity", 1);
                })
        legend.append("text")
                .attr("x", width+200)
                .attr("y", 9)
                .attr("dy", ".35em")
                .style("text-anchor", "end")
                .text(function(d) { return d.pepe; });

        // Interpolates the dataset for the given (fractional) year.
        function interpolateData() {
            return nations.map(function(d) {

                return {
                    nombre: d.nombre,
                    region: d.id,
                    proyecto: d.proyecto,
                    cantidad: d.cantidad,
                    cliente: d.cliente
                };
            });
        }

        // Finds (and possibly interpolates) the value for the specified year.


        //dibuja los circulos
        function init() {

            dragit.init(".gRoot");

            dragit.time = {min:1800, max:2009, step:1, current:1800}

            })

            var end_effect = function() {
                countrylabel.text("");
                dot.style("opacity", 1)
            }

        }



    });

</script>
</body>
</html>
